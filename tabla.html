<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, td, th{
            border: blue solid 3px;
            border-collapse: collapse;
            padding: 10px;
            text-align: center
            
        }
       
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Billie</td>
                <td>Elish</td>
                <td>18</td>
            </tr>
        </tbody>   
    </table>
</body>
</html>
